{% extends 'admin/index.html' %}
{% block title %}Galeraya{% endblock %}
{% block css %}

    <link rel="stylesheet" href="/static/css/gallery/style.min.css">
    <link rel="stylesheet" href="/static/css/info/info.min.css">
{% endblock %}
{% block section %}
    <div class=""
         style="display: flex; flex-direction: column;align-items: center; width: 100%">
        {% include 'info/info.html' %}
        <section class="s4">
            <div class="main">
                <div class="gallery">
                    <h1 class="text">Bizning galerayamiz</h1>
                </div>
                <div class="big">
                    {% for item in gallery %}
                        <div class="big_box" data-id="{{ item.id }}">
                            <img class="big_img" src="{{ item.img }}" alt="">
                        </div>
                    {% endfor %}
                </div>
                <input type="file" name="file" class="img" hidden>
            </div>
        </section>
    </div>
{% endblock %}
{% block js %}
    <script src="/static/js/gallery/script.js"></script>
{% endblock %}
