<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biz bilan ishlash</title>
    <link rel="icon" href="/static/img/home/img/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/jobs/main1.min.css">
    <link rel="stylesheet" href="/static/css/modal/index.min.css">
    <link rel="stylesheet" href="/static/css/front/vacation/vakansiyalar.min.css">
    <link rel="stylesheet" href="/static/css/home/include/menu.min.css">


</head>
<body>
<div class="introduction">
    {% include 'home/menu.html' %}
</div>
<div class="main">
    <div class="text">
        <h1>BIZ BILAN ISHLASH</h1>

    </div>

    <div class="big">
        <h2>LAVOZIMLAR</h2>
        {% for job in jobs %}
            <div class="big_box">
                <div class="big_box_header">
                    <div class="big_box_icon">
                        <img data-info_id="{{ job.id }}" src="{{ job.img }}" alt="">
                        <h1>{{ job.title }}</h1>
                    </div>
                    <div class="icon_box">
                        <i class="fa-solid fa-chevron-down img"></i>
                    </div>
                </div>
                <div class="inner_text">
                    <p>{{ job.text }}</p>
                </div>

            </div>
        {% endfor %}

    </div>
</div>


<section class="vakansiya">

    <h1>VAKANSIYALAR</h1>

    <div class="vakansiya_block">
        {% for vacation in vacations %}
            <div class="vakansiya_information">

                <div class="vakansiya_text">
                    <div class="vakansiya_icon">
                        <img src="{{ vacation.info.img }}" alt="">
                    </div>
                    <h2>{{ vacation.info.title }}</h2>
                    <p>{{ vacation.text }}</p>
                </div>

                <button data-vacation_id="{{ vacation.id }}" class="click">Ariza berish</button>

            </div>
        {% endfor %}
    </div>
    <div class="ariza_backround"></div>
    <div class="ariza">
        <form class="ariza_text" action="" method="post" enctype="multipart/form-data">
            <div class="ariza_text_title">
                <h1>ARIZA BERISH</h1>
                <i class="fa-solid fa-xmark box_click"></i>
            </div>
            <div class="ariza_index">

                <div class="ariza_all">
                    <div class="ariza_top"><p>Ism</p></div>
                    <input required type="text" name="name">
                </div>

                <div class="ariza_all">
                    <div class="ariza_top"><p>Familya</p></div>
                    <input required type="text" name="surname">
                </div>

                <div class="ariza_all">
                    <div class="ariza_top"><p>Telefon raqam</p></div>
                    <input required type="text" name="phone">
                </div>
                <div class="ariza_all request_pdf">
                    <div class="ariza_top"><p>Rezyume</p></div>
                    <i class="fa-solid fa-file-pdf pdf_icon"></i>
                </div>
                <input type="file" hidden name="file" class="pdf_file" accept="application/pdf">
            </div>
            <button>Ariza berish</button>
        </form>
    </div>
</section>
<script src="/static/js/include/menu/menu.js"></script>
<script src="/static/js/jobs/Lavozim.js"></script>
<script src="/static/js/front/vacation/click.js"></script>
</body>
</html>
