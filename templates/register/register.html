<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../../static/css/register/reg.min.css">
    <link rel="icon" href="/static/img/school_logo.png">
</head>
<body>
<form action="{{ url_for("register") }}" method="post">
    <section class="block">

        <div class="block_box">
            <h1>Register</h1>
            <div class="menu_container">

                <div class="link" style="background-color: white; color: #001b61; border: #001b61 3px solid">
                    Student
                </div>
                <a href="{{ url_for("register_worker") }}">
                    <div class="link">
                        Worker
                    </div>
                </a>
                <a href="{{ url_for("register_teacher") }}">
                    <div class="link">
                        Teacher
                    </div>
                </a>

            </div>
            <div class="block_info">
                <input type="text" class="input" placeholder="Username" name="username">
            </div>
            <div class="block_info">
                <input type="text" class="input" placeholder="Ism" name="name">
            </div>
            <div class="block_info">
                <input type="text" class="input" placeholder="Familya" name="surname">
            </div>
            <div class="block_info">

                <input type="text" class="input" placeholder="Otasining ismi" name="parent_name">
            </div>
            <div class="block_info">

                <input type="text" class="input" placeholder="Phone number" name="number">
            </div>
            <div class="block_info">

                <input type="text" class="input" placeholder="Parol" name="password">
            </div>
            <select name="language" id="">
                {% for language in languages %}
                    <option value="{{ language.id }}">{{ language.name }}</option>
                {% endfor %}
            </select>
            <h1>Tug'ilgan sana</h1>

            <div class="dates">
                <div class="dates_info">
                    <div class="dates_date">

                        <select name="day" id="">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                </div>
                <div class="dates_info">
                    <div class="dates_date">

                        <select name="month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="dates_info">
                    <div class="dates_date">

                        <select name="year">
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                </div>
                <div class="dates_info">
                    <div class="dates_date">
                        <select name="class_number" id="">
                            {% for class_type in class_types %}
                                <option value="{{ class_type.id }}">{{ class_type.class_number }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <button>Register</button>
        </div>
        <div class="block_index"></div>
    </section>
</form>
<script src="/static/js/register/register.js"></script>
</body>
</html>
